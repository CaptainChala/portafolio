name: Build & Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build Angular
        run: npx ng build --configuration production --output-path=dist/portafolio --base-href=/portafolio/

      - name: Deploy to GitHub Pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx angular-cli-ghpages --dir=dist/portafolio --repo=https://github.com/CaptainChala/portafolio.git --name="CaptainChala" --email="captainchala@hotmail.com" --branch=gh-pages --base-href=/portafolio/
